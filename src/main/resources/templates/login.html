<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

  <body>
    <div class="login-dark">
      <form  method="post" th:action="@{/login}">
        <h2 class="sr-only">Login form</h2>
          <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
          <div class="form-group">
            <!-- <label for="username">Username</label>-->
            <input type="text" class="form-control" id="username" name="username" 
               placeholder="Username" required="required"></input>
            </div>
          <div class="form-group">
            <!-- <label for="password">Password</label>-->
            <input type="password" class="form-control" id="password" name="password" 
               placeholder="Password"  required="required"></input>
          </div>
          <div class="form-group">
            <input type="submit" value="Login" class="btn btn-primary btn-block"></input>
          </div>
          <p class="forgot">Â¿Aun no estas registrado?</p><a th:href="@{/registro}" href="/registro">Registrate Aqui</a>
        </form>
    </div>
  </body></html>
