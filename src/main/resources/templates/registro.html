<!DOCTYPE html>
<html>
  <head>
    <title>Registrar Usuario</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="css/login.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div>
      <th:block th:replace="frags/header.html">
            Aqui va lo que hay en header, esto no se ve
      </th:block>
    </div>
    <div class="login-dark">
      <form  method="post" th:action="@{/registro}">
        <h2 class="sr-only">Por favor, para poder pujar y comprar productos, registrese:</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group">
          <input type="text" id="username" name="username" 
            class="form-control" placeholder="Username" required="required"></input>
        </div>
        <div class="form-group">
          <input type="text" id="name" name="name" 
            class="form-control" placeholder="Name" required="required"></input>
        </div>
        <div class="form-group">
          <input type="text" id="surname" name="surname" 
            class="form-control" placeholder="Surname" required="required"></input>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" 
            class="form-control" placeholder="Password" required="required"></input>
        </div>
        <div class="form-group">
          <input type="password" id="password2" name="password2" 
            class="form-control" placeholder="password2" required="required"></input>
        </div>
        <div class="form-group">
          <input type="submit" value="Registrarme" class="btn btn-primary btn-block"></input>
        </div>
        <p class="forgot">¿Ya estas registrado?</p><a  class="text-center" th:href="@{/login}" href="/login">Haz login aqui</a>
      </form>
    </div>
    <div class="error">
      <div class="errorbody">
        <p th:if="${errorRU==1}">ERROR: El nombre de usuario ya existe, por favor, elige otro</p>
        <p th:if="${errorRC==1}">ERROR: Las contraseñas no coinciden.</p>
      </div>
    </div>
  <div>
    <th:block th:replace="frags/pie.html">
        Aqui va lo que hay en header, esto no se ve
    </th:block>
  </div>
</body></html>
