<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        td, th { border: 1px solid grey; text-align: center; border-spacing: 10px;}
        table { padding: 0; }
    </style>
    <title>Formulario para un producto</title>
</head>
<body>
    <nav th:replace="frags/nav.html :: nav">
		Nav goes here
	</nav>
    <div>
        <th:block th:replace="frags/header.html">
            Aqui va lo que hay en header, esto no se ve
        </th:block>
    </div>
    <h3>Formulario Producto</h3>
    <p>Con este formulario el administrador podrá añadir un nuevo producto a la tienda, rellenando los requisitos necesarios para que sea valido.</p>
    <table>
        <tr>
            <td>
                <form th:action="@{/admin/formularioProducto}" method="POST" enctype="multipart/form-data">
                    <h4>Información del producto</h4>
                    <p>
                        <label for="photo" class="sr-only">Foto del producto:</label> <input required type="file" name="photo"/>
                    </p>
                    <p>
                        <label for="nombre" class="sr-only">Nombre producto: </label>
                        <input type="text" id="nombre" name="nombre" 
                          class="form-control" placeholder="Producto" required="required"></input>
                    </p>
                    <p>
                        <label for="categorias" class="sr-only">Categoría: </label>
                        <input type="text" id="categorias" name="categorias" 
                          class="form-control" placeholder="Categoria" required="required"></input>
                    </p>
                    <p>
                        <label for="desc" class="sr-only">Descripción: </label>
                        <input type="text" id="desc" name="desc" 
                          class="form-control" placeholder="Descripcion" required="required"></input>
                    </p>
                    <p>
                        <label for="talla" class="sr-only">Talla: </label>
                        <input type="text" id="talla" name="talla" 
                          class="form-control" placeholder="Talla" required="required"></input>
                    </p>
                
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Agregar Producto</button>
                </form>
            </td>
        </tr>
    </table>
    <th:block th:replace="frags/pie.html">
    Aqui va lo que hay en header, esto no se ve
    </th:block>
</body>
</html>
