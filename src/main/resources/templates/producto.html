<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Producto</title>
</head>
<body>
    <nav th:replace="frags/nav.html :: nav">
		Nav goes here
	</nav>
    <div>
        <th:block th:replace="frags/header.html">
            Aqui va lo que hay en header, esto no se ve
        </th:block>
    </div>


    <b><p th:text="${prod.nombre}">Producto</p></b>

    <button class="btn btn-lg btn-primary btn-block" type="button"> <a th:if="${session.u.hasRole(session.u.getRol())}" th:href="@{'/modificarProducto/' + ${prod.id}}">Editar Producto </a></button>
    <img src="../static/img/yeezy700.png" th:src="@{/img/yeezy700.png}" alt="foto"/>
    <p th:text="${prod.desc}"> Descripción</p>
    <p th:text="${prod.categorias}"> Categoria</p>
    <p>Talla: <span th:text="${prod.talla}"> T</span> EUR</p>
    <p>Ultima venta: <span th:text="${ultimaVenta}"> UV</span>€ <button>Ver todas las ventas</button></p>
    <p>Precio mas bajo: <span th:text="${menorPrecio}"> LA</span>€ <a th:href="@{'/compra/' + ${prod.id}}"> <button>Comprar ya</button> </a> <a th:href="@{'/pujar/' + ${prod.id}}"> <button>Pujar</button> </a>  <a th:href="@{'/listaPujas/' + ${prod.id}}"><button>Ver lista de precios</button></a></p>
    <p>Puja mas alta:<span th:text="${mejorPuja}"> HB</span>€ <a th:href="@{'/venta/' + ${prod.id}}"> <button>Vender ya</button> </a> <a th:href="@{'/fijarPrecio/' + ${prod.id}}"><button>Fijar precio</button> </a>  <a th:href="@{'/listaPrecios/' + ${prod.id}}"><button>Ver lista de pujas</button></a></p>
