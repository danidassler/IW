<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Modificar un producto</title>
</head>
<body>
    <div>
        <th:block th:replace="frags/header.html">
            Aqui va lo que hay en header, esto no se ve
        </th:block>
    </div>
    <div class="container-fluid">
        <div class="row align-items-center mt-5 ml-5 mr-5 mb-1 border rounded p-3 mb-5">
            <div class="col-12 text-center">
                <h2 class="font-monospace">Impuestos y Envios</h2>
                <div class="row align-items-center m-4">
                    <div class="col-12">
                        <form method="post" th:action="@{/admin/modificarImpuestos}">
                            <div class="row mt-3">
                                <div class="col"></div>
                                <div class="col row justify-content-center pb-2">
                                    <label for="envio" class="form-label">Nuevos gastos de envio: </label>
                                    <input type="number" step=".01" id="envio" name="envio" 
                                        class="form-control" th:value="${envio}" required="required"></input>
                                </div>
                                <div class="col"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col"></div>
                                <div class="col row justify-content-center pb-2">
                                    <label for="impuestos" class="form-label">Porcentaje de Impuestos</label>
                                    <input type="number" step=".01" id="impuestos" name="impuestos" max="50"
                                        class="form-control" th:value="${porcentaje}" required="required"></input>
                                </div>
                                <div class="col"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col"></div>
                                <div class="col-6">
                                    <button class="btn btn-xs btn-primary btn-block" type="submit">Modificar</button>
                                </div>
                                <div class="col"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="frags/pie.html">
    Aqui va lo que hay en header, esto no se ve
    </th:block>
</body>
</html>
